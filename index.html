<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
    crossorigin="anonymous"
  />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel = "stylesheet" href ="style.css"/>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />

    <title> Photography Design </title>
  </head>
  <body>  

    <div class = "big-banner">
        <div class="banner-icons">
            <ul class= "list-unstyled">
              <li><img src="./images/instagram.png" /></li>
              <li><img src="./images/facebook.png" /></li>
              <li><img src="./images/twitter.png" /></li>
              <li><img src="./images/gmail.png" /></li>
            </ul>
          </div>

        <div class="banner-text text-light">
            <h4 class="animate__animated animate__backInDown">ABDULQUDUS ABUBAKRE</h4>
            <h6 class="animate__animated animate__backInRight">Landscape Photographer</h6>
          </div>
       
    </div>

    <div class="photo container">
        <div class ="row">
        <div class="flex-photo col-md-7 col-sm-12 col-xs-12">
          <div class="lines"></div>
          <img class ="img-responsive" src="images/photo.png" width="400px"
          height= "400px" />  
        </div>

            <div class="text col-md-5 col-sm-12 col-xs-12">
                <h4 class="animate__animated animate__rollIn">About Me</h4><br>
                <p class="animate__animated animate__bounceInRight">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis
                  reiciendis sapiente culpa numquam, dicta dolor consequuntur, magnam ea
                  veniam in sed molestiae cum quasi amet ab id corporis enim incidunt!
                </p>
                <h4>Book a session</h4>
              </div>

        </div>
     
    </div>

 

    <div class="container">
        <div class = "row first-row">
            <div class= "col-md-4 ">
                <img src="images/landscape1.png"  class="img-fluid wow zoomIn" data-wow-duration="2s" data-wow-delay="5s"> 
            </div>
            <div class= "col-md-4">
                <img src="images/landscape2.png" class = "img-responsive" >
            </div>
            <div class= "col-md-4">
                <img src="images/landscape3.png" class = "img-responsive" >
            </div>
        </div>
    </div>
    <div class="container">
        <div class = "row first-row">
            <div class= "col-md-4 ">
                <img src="images/landscape4.png" class ="img-responsive  ">
            </div>
            <div class= "col-md-4">
                <img src="images/landscape5.png" class ="img-responsive">
            </div>
            <div class= "col-md-4">
                <img src="images/landscape6.png" class ="img-responsive">
            </div>
        </div>
    </div>
    <div class="container">
        <div class = "row first-row last">
            <div class= "col-md-4 ">
                <img src="images/landscape7.png" class ="img-responsive">
            </div>
            <div class= "col-md-4">
                <img src="images/landscape8.png" class ="img-responsive">
            </div>
            <div class= "col-md-4">
                <img src="images/landscape9.png" class ="img-responsive">
            </div>
        </div>
    </div>

    <div>
        <div class="bottom">    
        </div>
    </div>

    <div class = "contact">
        <div class= "form-group grey-color">
            <p class="animate__animated animate__ wow backInDown">Like what You see?</p>
            <input type= text placeholder="Email"/><br>
            <input type= text placeholder="Email"/><br>
           <textarea >Email</textarea><br>
           <button>
               SEND A MESSAGE
           </button>
        </div>
        <div class= "red-color">
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script>
var wow = new WOW(
  {
    boxClass:     'wow',      // animated element css class (default is wow)
    animateClass: 'animated', // animation css class (default is animated)
    offset:       0,          // distance to the element when triggering the animation (default is 0)
    mobile:       true,       // trigger animations on mobile devices (default is true)
    live:         true,       // act on asynchronously loaded content (default is true)
    callback:     function(box) {
      // the callback is fired every time an animation is started
      // the argument that is passed in is the DOM node being animated
    },
    scrollContainer: null,    // optional scroll container selector, otherwise use window,
    resetAnimation: true,     // reset animation on end (default is true)
  }
);
wow.init();

    </script>
  </body>
</html>
